agent {
    data_dir = "/tmp/data"
    log_level = "DEBUG"
    server_address = "spire-server.apps.dimaspiffe.servicemesh.rhqeaws.com"
    server_port = "443"
    socket_path ="/tmp/spire-agent/socket"
    trust_bundle_path = "/opt/spire/data/bundle.crt"
    trust_domain = "sky.computing.ocp.one"
}

plugins {
    NodeAttestor "x509pop" {
        plugin_data {
            private_key_path = "/opt/spire/data/legacy-db-srv1.key.pem"
            certificate_path = "/opt/spire/data/legacy-db-srv1.crt.pem"
        }
    }
    KeyManager "disk" {
        plugin_data {
            directory = "data"
        }
    }
    WorkloadAttestor "unix" {
        plugin_data {
        }
    }
}
